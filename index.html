<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>DNA</title>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="dnaIcon.ico">
        <script src="dna.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div style="width: 50%; margin: 0 auto;">
            <div style="height: 4em;"></div>
            <div style="width: 25%; margin: 0 auto;">
                <img src="dnaIcon.ico" alt="DNA">
            </div>
            <div style="height: 2em;"></div>
            <div style="width: 50%; margin: 0 auto;">
                <textarea tabindex="0" rows="1" class="espaco" id="rna" name="rna" placeholder="RNA"></textarea>
                <button type="button" onclick="enviarDados('rna', document.querySelector('#rna').value)">Começar</button><br><br>
                <textarea tabindex="0" rows="1" class="espaco" id="dna" name="dna" placeholder="DNA"></textarea>
                <button type="button" onclick="enviarDados('dna', document.querySelector('#dna').value)">Começar</button>
                <br><br>
                <div id="resultado">use "CCGT GGCA" como exemplo</div>
                <!-- <a href="webasmDna.html">webasmDna.html</a> -->
            </div>
        </div>
    </body>
</html>
